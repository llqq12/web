<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云游成都</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
    <!-- 头部 -->
    <header>
        <div id="menu-bar" class="el-icon-s-unfold"></div>
        <div class="logo"><span>J</span>acky</div>
        <!-- 图标 -->
        <div class="icons">
            <i class="el-icon-search" id="search-btn"></i>
            <i class="el-icon-user" id="login-btn"></i>
        </div>
        <!-- 搜索框 -->
        <form action="" class="search-bar-container">
            <input type="search" id="search-bar" placeholder="search here...">
            <label for="search-bar" class="el-icon-search"></label>
        </form>
    </header>
    <!-- 登录表单 -->
    <div class="login-form-container">
        <i class="el-icon-close" id="form-close"></i>
        <form action="">
            <h3>login</h3>
            <input type="email" class="box" placeholder="enter your email">
            <input type="password" class="box" placeholder="enter your password">
            <label for="submit" class="btn"><a href="food.html">login now</a></label>
            <input type="checkbox" id="remember">
            <label for="remember">remember me</label>
            <p>forget password? <a href="#">click here</a></p>
            <p>don't have and account? <a href="#">register now</a></p>
        </form>
    </div>
    <!-- 首页视频banner区 -->
    <div class="imgBox">
        <img class="img-slide img1" src="images/1.jpg" alt="">
        <img class="img-slide img2" src="images/11.jpg" alt="">
        <img class="img-slide img3" src="images/18.jpg" alt="">
        <img class="img-slide img4" src="images/2.jpg" alt="">
        <img class="img-slide img5" src="images/5.jpg" alt="">

        </div>
    
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
